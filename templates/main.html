<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/site/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/site/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/site/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/site/favicon/site.webmanifest' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;800&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/64b115579c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href='{% static "styles/main.css" %}'>
    <title>TechieMeme</title>
</head>
<body>
    {% include 'header.html' %}

    {% if messages %}
    <div class="messages col-12 p-0 m-0 text-center">
        {% for message in messages %}
        <div{% if message.tags %} class="text-center alert alert-{% if message.tags == 'warning' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" {% endif %} role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}

    {% endblock content %}

    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
