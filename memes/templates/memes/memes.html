{% extends 'main.html' %}

{% block content  %}

<h2>Memes</h2>

<table>
  <tr>
    <th>Meme</th>
    <th>Meme Title</th>
    <th><i class="fa-regular fa-face-smile"></i></th>
    <th><i class="fa-regular fa-face-frown-open"></i></th>
	<th>Created</th>
	<th>Link</th>
  </tr>
  {% for meme in memes  %}
  	<tr>
		<td><img src="{{meme.meme_img.url}}" alt="" style="max-width: 200px"></td>
		<td>{{meme.title}}</td>
		<td>{{meme.smiley_face}}</td>
		<td>{{meme.sad_face}}</td>
		<td>{{meme.created}}</td>
		<td><a href="{% url 'meme' meme.id %}">View</a></td>
	</tr>
  {% endfor %}
</table>

{% endblock content %}
