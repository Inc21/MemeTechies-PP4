{% extends 'main.html' %}
{% load static %}

{% block content %}
    <div style="margin-left: 10px">
    <h2>{{ meme.title }}</h2>
    <img style="max-width: 250px;" src="{{meme.meme_img.url}}" alt="Meme"/>
    <br>
    <p>Uploaded by: {{ meme.uploader.username }}</p>
    <hr>
    {% for tag in meme.tags.all %}
        <span style="border: 1px solid black">{{ tag }}</span>
    {% endfor %}
    <hr>
</div>


{% endblock content %}
