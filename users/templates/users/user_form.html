{% extends 'main.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <h1>User Form</h1>

    <form method="POST" action="{% url 'update-profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>
    
{% endblock %}
